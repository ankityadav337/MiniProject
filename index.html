<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>Simon Says Game</u></h1>
    <h2></h2>
    <!-- <h2></h2> -->
    <div class="main">
        <div class="first">
            <div class="btn yellow" type="button"id="yellow"><h1>1</h1></div>
            <div class="btn green" type="button"id="green"><h1>2</h1></div>
        </div>
        
        <div class="second">
            <div class="btn blue" type="button"id="blue"><h1>3</h1></div>
            <div class="btn purple" type="button"id="purple"><h1>4</h1></div>
        </div>
    </div>
    <button id="button">Start</button>
    <script src="app.js"></script>
</body>
</html>
